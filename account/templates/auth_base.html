{% extends 'base.html' %}

{% block content %}
<div class="flex flex-col justify-center items-center m-4 md:m-10 px-4">
    <div class="w-full max-w-md md:max-w-4xl lg:max-w-5xl p-6 md:p-8 lg:p-10 border-2 border-black/10 rounded-xl shadow-xl">
        <div class="text-center border-b-1 border-black/10 mb-6 md:mb-8 pb-5">
            <h1 class="text-2xl md:text-3xl lg:text-4xl font-semibold">{% block auth_title %}{% endblock %}</h1>
            <p class="text-sm md:text-base lg:text-lg text-black/60 mt-2">{% block auth_subtitle %}{% endblock %}</p>
        </div>
        <div class="flex flex-col">
            {% block auth_form %}{% endblock %}
        </div>
    </div>
</div>
{% endblock %}
